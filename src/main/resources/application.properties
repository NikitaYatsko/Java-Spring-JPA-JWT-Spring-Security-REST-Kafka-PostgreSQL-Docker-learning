spring.application.name=i_am_service
server.servlet.context-path=/
server.port=8189

logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.flywaydb = DEBUG

spring.datasource.url=jdbc:postgresql://localhost:5433/mydatabase
spring.datasource.username=myuser
spring.datasource.password=mypassword
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.properties.hibernate.default_schema=i_am_service
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migrations
spring.flyway.default-schema=i_am_service